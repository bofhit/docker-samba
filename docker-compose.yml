services:
  file-share:
    image: samba:$VERSION
    container_name: samba
    hostname: $HOSTNAME
    env_file:
      - .env
    ports:
      - 137:137
      - 138:138
      - 139:139
      - 445:445
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      #     - ./sssd.conf:/etc/sssd/sssd.conf
      #     - ./krb5.conf:/etc/krb5.conf
      #     - ./krb5.keytab:/etc/krb5.keytab
      - samba-share:/srv/share
      - samba-log:/var/log
volumes:
  samba-share:
  samba-log:

